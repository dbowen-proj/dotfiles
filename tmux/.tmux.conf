# tmux config file

# remap refix
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# color terminal
set -g default-terminal "xterm-256color"

# set border colors
set -g pane-border-style fg='#44475a'
set -g pane-active-border-style fg='#BBDEFB'

# set message color
set -g message-style bg='#44475a',fg='#8be9fd'

# set staus color
set -g status-style bg='#44475a',fg='#BBDEFB'

# split panes
unbind '"'
unbind %
bind | split-window -h
bind _ split-window -v

# reload config
bind r source-file ~/.tmux.conf

# swithing panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

bind -n M-h select-pane -L
bind -n M-l select-pane -R
bind -n M-k select-pane -U
bind -n M-j select-pane -D 

# resizing panes
bind -n C-Left  resize-pane -L 5
bind -n C-Right resize-pane -R 5
bind -n C-Up    resize-pane -U 5
bind -n C-Down  resize-pane -D 5

bind -n C-h resize-pane -L 5
bind -n C-l resize-pane -R 5
bind -n C-k resize-pane -U 5
bind -n C-j resize-pane -D 5

# moving pains to and from windows
bind j command-prompt -p "slect window:" "join-pane -s '%%'; select-layout main-vertical"
bind s command-prompt -p "send pane to:" "join-pane -t '%%'; select-layout main-vertical"
bind b break-pane


